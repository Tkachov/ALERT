<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Editor</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="load_toc" class="splash">
			<div>
				<p id="form_description">Select 'toc' location:</p>
				<form id="load_toc_form">
					<input id="toc_path" type="text" value="" placeholder="asset_archive/toc" />
					<p id="load_toc_warning" class="warning"></p>
				</form>
			</div>
		</div>
		<div id="toc_loading" class="splash">
			<div>
				<p id="toc_loading_label">Loading 'toc'...</p>
			</div>
		</div>
		<div id="editor">
			<div class="workspace">
				<div id="menu"></div>
				<div id="columns">
					<div id="left_column"></div>
					<div id="middle_column">
						<div id="main">
							<form id="search_form">
								<input id="search" type="text" value="" placeholder="asset name or hex ID" />
								<!-- TODO: filters: by type, by archive -->
							</form>
							<div id="results"></div>
						</div>
						<div id="browser"></div>
					</div>
					<div id="right_column">
						<div id="details"></div>
					</div>
				</div>
			</div>
			<div id="tooltip"></div>
		</div>
		<div id="settings">
			<div>
				<p id="settings_title">Options</p>
				<div class="setting">
					<b id="settings_language_label">Language</b><select id="settings_language_select">
						<option value="en">English</option>
						<option value="ru">Russian</option>
					</select>
				</div>
			</div>
		</div>
		<div id="model_viewer" class="splash">
			<div id="model_renderer"></div>
		</div>
		<div id="asset_report" class="splash"></div>
		
		<script async src="js/vendor/es-module-shims@1.3.6.js"></script>
		<script type="importmap">
		{
			"imports": {
				"three": "/js/vendor/three.module@0.144.0.js",
				"OrbitControls": "/js/vendor/OrbitControls@0.144.0.js",
				"OBJLoader": "/js/vendor/OBJLoader@0.144.0.js"
			}
		}
		</script>

		<script src="js/utils/ajax.js"></script>
		<script src="js/localization.js"></script>
		<script src="js/app.js"></script>
		<script type="module" src="js/viewer.js"></script>
	</body>
</html>
